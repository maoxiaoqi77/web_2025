    <style>
        /* Gallery specific styles */
        .gallery-section {
            margin-top: 60px;
            padding: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .gallery-item:hover {
            opacity: 0.8;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Slider image style update */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain !important;
            background: #f5f5f5;
        }

        /* Lightbox styles - updated for artwork details */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            width: 1200px;
            height: 700px;
            position: relative;
            background: white;
            display: flex;
            border-radius: 8px;
            overflow: hidden;
        }

        .lightbox-image-section {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
            padding: 20px;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-info-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .artwork-title {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .artwork-details {
            font-size: 16px;
            line-height: 2;
            color: #666;
        }

        .artwork-details .label {
            font-weight: 500;
            color: #333;
            display: inline-block;
            width: 80px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 20px;
            transition: opacity 0.3s, color 0.3s;
            z-index: 10;
            opacity: 0.7;
        }

        .lightbox-nav:hover {
            opacity: 1;
            color: #000;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .lightbox-content {
                width: 95%;
                height: 80%;
                flex-direction: column;
            }

            .lightbox-image-section {
                flex: 2;
            }

            .lightbox-info-section {
                flex: 1;
                padding: 20px;
            }

            .artwork-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .artwork-details {
                font-size: 14px;
            }

            .lightbox-prev {
                left: 15px;
            }

            .lightbox-next {
                right: 15px;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .lightbox-nav {
                font-size: 32px;
                padding: 15px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-info-section {
                padding: 15px;
            }

            .artwork-title {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .artwork-details {
                font-size: 13px;
                line-height: 1.8;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .lightbox-content {
                height: 90%;
            }
        }
    </style>

    <script>
        // Sculpture gallery images
        const images = [
            "images/sculpture/2236_webpic_IMG_0772_object_000.jpg",
            "images/sculpture/2236_webpic_IMG_0757_basic_02_object_000.jpg",
            "images/sculpture/2236_webpic_IMG_5529_installation_000.jpg",
            "images/sculpture/2236_webpic_IMG_5537_installation_000.jpg",
            "images/sculpture/2236_webpic_IMG_5521_object_000.jpg",
            "images/sculpture/1707_web_IMG_5521.jpg",
            "images/sculpture/1707_web_IMG_5529.jpg",
            "images/sculpture/1707_web_IMG_5537.jpg",
            "images/sculpture/SCN_0002.jpg"
        ];

        // Sculpture artwork information
        const artworkInfo = [
            { title: "Object Study 01", year: "2023", medium: "Mixed Media, Found Objects", size: "Variable Dimensions" },
            { title: "Basic Object 02", year: "2023", medium: "Mixed Media, Found Objects", size: "Variable Dimensions" },
            { title: "Installation Study 01", year: "2023", medium: "Mixed Media Installation", size: "Site-specific" },
            { title: "Installation Study 02", year: "2023", medium: "Mixed Media Installation", size: "Site-specific" },
            { title: "Object Study 02", year: "2023", medium: "Mixed Media, Found Objects", size: "Variable Dimensions" },
            { title: "Sculpture Study 01", year: "2017", medium: "Mixed Media", size: "Variable Dimensions" },
            { title: "Sculpture Study 02", year: "2017", medium: "Mixed Media", size: "Variable Dimensions" },
            { title: "Sculpture Study 03", year: "2017", medium: "Mixed Media", size: "Variable Dimensions" },
            { title: "Sculpture Documentation", year: "2023", medium: "Mixed Media", size: "Variable Dimensions" }
        ];

        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            const artwork = artworkInfo[index];
            
            document.getElementById('lightbox-img').src = images[index];
            document.getElementById('artwork-title').textContent = artwork.title;
            document.getElementById('artwork-year').textContent = artwork.year;
            document.getElementById('artwork-medium').textContent = artwork.medium;
            document.getElementById('artwork-size').textContent = artwork.size;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            const artwork = artworkInfo[currentImageIndex];
            document.getElementById('lightbox-img').src = images[currentImageIndex];
            document.getElementById('artwork-title').textContent = artwork.title;
            document.getElementById('artwork-year').textContent = artwork.year;
            document.getElementById('artwork-medium').textContent = artwork.medium;
            document.getElementById('artwork-size').textContent = artwork.size;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        // Slider functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let slideInterval;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        function resetAutoSlide() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }

        function handleManualSlide(direction) {
            clearInterval(slideInterval); // 暂停自动轮播
            if (direction === 'next') {
                nextSlide();
            } else {
                prevSlide();
            }
            // 3秒后恢复自动轮播
            setTimeout(() => {
                resetAutoSlide();
            }, 3000);
        }

        // Slider navigation
        document.querySelector('.slider-nav.next').addEventListener('click', () => handleManualSlide('next'));
        document.querySelector('.slider-nav.prev').addEventListener('click', () => handleManualSlide('prev'));

        // 初始化自动轮播
        resetAutoSlide();
    </script>
