    <style>
        /* Gallery specific styles */
        .gallery-section {
            margin-top: 60px;
            padding: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s;
            background-color: #f5f5f5; /* 改为浅灰色背景，与drawing.html一致 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover {
            opacity: 0.8;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        /* 移除webp格式图片特殊处理，统一使用cover */
        /* .gallery-item img[src$=".webp"] {
            object-fit: contain;
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
        } */
        
        /* Slider image style update */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            background-color: #f5f5f5; /* 改为浅灰色背景，与drawing.html一致 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止内容溢出 */
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain !important; /* 使用!important确保优先级，与drawing.html一致 */
            object-position: center center;
            display: block;
        }

        /* 移除webp格式图片特殊处理，统一使用上面的样式 */
        /* .slide img[src$=".webp"] {
            object-fit: contain;
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
        } */
        
        /* 视频幻灯片样式 */
        .slide.video-slide {
            position: relative;
            background: #f5f5f5; /* 改为浅灰色背景，与普通幻灯片一致 */
        }
        
        .slide.video-slide video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持contain以保持原始比例 */
            background: transparent;
        }
        
        /* 竖版视频特殊样式 */
        .slide.video-slide.vertical-video {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.video-slide.vertical-video video {
            max-height: 100%;
            width: auto;
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }

        .gallery-group h3 {

            color: #333;
            margin-bottom: 20px;

            padding-left: 20px;
        }

        /* Lightbox styles */
        .lightbox {

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        }

        .lightbox.active {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 幻灯片处理
            const slides = document.querySelectorAll('.slide');
            const slidesArray = Array.from(slides);
            const prevBtn = document.querySelector('.slider-nav.prev');
            const nextBtn = document.querySelector('.slider-nav.next');
            let currentIndex = 0;
            let isTransitioning = false;
            let autoSlideTimer = null;
            
            // 查找当前激活的幻灯片索引
            slidesArray.forEach((slide, index) => {
                if (slide.classList.contains('active')) {
                    currentIndex = index;
                }
            });
            
            // 切换到指定幻灯片
            function goToSlide(index) {
                if (isTransitioning) return;
                isTransitioning = true;
                
                // 清除自动轮播定时器
                clearTimeout(autoSlideTimer);
                
                // 处理循环
                if (index >= slidesArray.length) {
                    index = 0;
                } else if (index < 0) {
                    index = slidesArray.length - 1;
                }
                
                // 移除当前幻灯片的激活状态
                slidesArray[currentIndex].classList.remove('active');
                
                // 更新当前索引
                currentIndex = index;
                
                // 添加新幻灯片的激活状态
                const newSlide = slidesArray[currentIndex];
                newSlide.classList.add('active');
                
                // 设置自动轮播
                autoSlideTimer = setTimeout(() => {
                    nextSlide();
                }, 6000);
                
                // 延迟重置过渡状态
                setTimeout(() => {
                    isTransitioning = false;
                }, 800);
            }
            
            // 下一张幻灯片
            function nextSlide() {
                goToSlide(currentIndex + 1);
            }
            
            // 上一张幻灯片
            function prevSlide() {
                goToSlide(currentIndex - 1);
            }
            
            // 初始化
            function init() {
                // 设置自动轮播
                autoSlideTimer = setTimeout(() => {
                    nextSlide();
                }, 6000);
                
                // 绑定按钮事件
                if (prevBtn) {
                    prevBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        prevSlide();
                    });
                }
                
                if (nextBtn) {
                    nextBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        nextSlide();
                    });
                }
                
                // 键盘导航
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowLeft') {
                        prevSlide();
                    } else if (e.key === 'ArrowRight') {
                        nextSlide();
                    }
                });
                
                // 鼠标悬停暂停自动轮播
                const slider = document.querySelector('.slider');
                if (slider) {
                    slider.addEventListener('mouseenter', () => {
                        clearTimeout(autoSlideTimer);
                    });
                    
                    slider.addEventListener('mouseleave', () => {
                        autoSlideTimer = setTimeout(() => {
                            nextSlide();
                        }, 6000);
                    });
                }
            }
            
            // 初始化
            init();

            // Lightbox functionality
            const artworks = [
                {
                    image: "images/02sculpture/01_images/S_2022/2527_webpic_IMG_0757_03.webp",
                    title: "Sound of a kettle",
                    year: "2022",
                    medium: "Mixed Media, Found Objects",
                    size: "Variable Dimensions"
                },
                {
                    image: "images/02sculpture/01_images/S_2022/2527_webpic_IMG_0772.webp",
                    title: "Sound of a kettle",
                    year: "2022",
                    medium: "Mixed Media, Found Objects",
                    size: "Variable Dimensions"
                },
                {
                    image: "images/02sculpture/01_images/S_2017/2527_webpic_IMG_5545.webp",
                    title: "Untitled",
                    year: "2017",
                    medium: "Mixed Media, Found Objects",
                    size: "Variable Dimensions"
                },
                {
                    image: "images/02sculpture/01_images/S_2017/2527_webpic_IMG_5562.webp",
                    title: "Untitled",
                    year: "2017",
                    medium: "Mixed Media, Found Objects",
                    size: "Variable Dimensions"
                },
                {
                    image: "images/02sculpture/01_images/S_2017/2527_webpic_IMG_5573.webp",
                    title: "Untitled",
                    year: "2017",
                    medium: "Mixed Media, Found Objects",
                    size: "Variable Dimensions"
                }
            ];
            
            let currentArtworkIndex = 0;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const artworkTitle = document.getElementById('artwork-title');
            const artworkYear = document.getElementById('artwork-year');
            const artworkMedium = document.getElementById('artwork-medium');
            const artworkSize = document.getElementById('artwork-size');
            
            window.openLightbox = function(index) {
                currentArtworkIndex = index;
                updateLightboxContent();
                lightbox.classList.add('active');
                
                // 重置滚动位置
                lightbox.scrollTop = 0;
                
                // 禁止背景滚动
                document.body.style.overflow = 'hidden';
            };
            
            window.closeLightbox = function() {
                lightbox.classList.remove('active');
                
                // 恢复背景滚动
                document.body.style.overflow = '';
            };
            
            window.changeImage = function(direction) {
                currentArtworkIndex = (currentArtworkIndex + direction + artworks.length) % artworks.length;
                updateLightboxContent();
            };
            
            function updateLightboxContent() {
                const artwork = artworks[currentArtworkIndex];
                lightboxImg.src = artwork.image;
                artworkTitle.textContent = artwork.title;
                artworkYear.textContent = artwork.year;
                artworkMedium.textContent = artwork.medium;
                artworkSize.textContent = artwork.size;
            }

            // 视频弹框功能
            window.openVideoLightbox = function(videoSrc, title, year) {
                const videoLightbox = document.getElementById('video-lightbox');
                const lightboxVideo = document.getElementById('lightbox-video');
                const videoTitle = document.getElementById('video-title');
                const videoYear = document.getElementById('video-year');
                
                // 设置视频源
                lightboxVideo.querySelector('source').src = videoSrc;
                
                // 重新加载视频
                lightboxVideo.load();
                
                // 设置标题和年份
                videoTitle.textContent = title;
                videoYear.textContent = year;
                
                // 显示弹框
                videoLightbox.classList.add('active');
                
                // 禁止背景滚动
                document.body.style.overflow = 'hidden';
                
                // 自动播放视频
                lightboxVideo.play().catch(error => {
                    console.error('视频自动播放失败:', error);
                });
            };

            window.closeVideoLightbox = function() {
                const videoLightbox = document.getElementById('video-lightbox');
                const lightboxVideo = document.getElementById('lightbox-video');
                
                // 暂停视频
                lightboxVideo.pause();
                
                // 隐藏弹框
                videoLightbox.classList.remove('active');
                
                // 恢复背景滚动
                document.body.style.overflow = '';
            };

            // 键盘事件监听
            document.addEventListener('keydown', function(e) {
                const videoLightbox = document.getElementById('video-lightbox');
                if (videoLightbox && videoLightbox.classList.contains('active') && e.key === 'Escape') {
                    closeVideoLightbox();
                }
            });
        });
    </script>
