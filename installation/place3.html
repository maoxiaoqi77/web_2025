    <style>
        main {
            margin-top: 70px;
            padding: 40px 50px;
            min-height: calc(100vh - 70px - 200px);
        }

        .gallery-container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .gallery-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .gallery-item:hover {
            opacity: 0.8;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-link {
            display: inline-block;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #333;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: -10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 15px 20px;
            transition: opacity 0.3s, color 0.3s;
            z-index: 10;
            opacity: 0.7;
        }

        .lightbox-nav:hover {
            opacity: 1;
            color: #fff;
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 20px;
            }

            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .gallery-title {
                font-size: 24px;
            }

            .lightbox-content {
                max-width: 98%;
                max-height: 98%;
            }

            .lightbox-close {
                top: -40px;
                right: 0;
                font-size: 24px;
            }

            .lightbox-nav {
                font-size: 24px;
                padding: 10px 15px;
            }

            .lightbox-prev {
                left: -50px;
            }

            .lightbox-next {
                right: -50px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>

    <script src="../js/script.js"></script>
    <script>
        const images = [
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5254.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5266.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5270.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5282.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5288.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5294.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5303.jpg",
            "../images/installation/chasing little past/030_chasingalittlepastlad/1642_webpic_IMG_5384.jpg"
        ];

        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = images[index];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        // 添加触摸滑动切换功能
        (function() {
            let startX = 0;
            let endX = 0;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            if (lightbox && lightboxImg) {
                lightboxImg.addEventListener('touchstart', function(e) {
                    if (e.touches.length === 1) {
                        startX = e.touches[0].clientX;
                    }
                });
                lightboxImg.addEventListener('touchmove', function(e) {
                    if (e.touches.length === 1) {
                        endX = e.touches[0].clientX;
                    }
                });
                lightboxImg.addEventListener('touchend', function(e) {
                    if (startX && endX) {
                        let diff = endX - startX;
                        if (Math.abs(diff) > 40) { // 滑动距离大于40px才触发
                            if (diff < 0) {
                                changeImage(1); // 向左滑，下一张
                            } else {
                                changeImage(-1); // 向右滑，上一张
                            }
                        }
                    }
                    startX = 0;
                    endX = 0;
                });
            }
        })();
    </script>
